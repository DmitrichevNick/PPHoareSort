language: cpp
compiler: 
- gcc
os:
- linux
before_script:
  - cd build

script:
  - cmake ..
  - make
  - cd src
  - cp checker/checker ./
  - cp generator/generator ./
  - cp solver/solver ./
  - cp typerANDviewer/typer ./
  - cp typerANDviewer/viewer ./
  - ./generator 8 out
  - ./solver out nextout
  - ./viewer nextout watchout
  - echo | cat watchout
 
  